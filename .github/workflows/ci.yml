name: Slipway Test 

on: [push]

env: # runner has 7g of ram
  JVM_OPTS: -Xmx6G

jobs:

  build:

    runs-on: ubuntu-latest 

    strategy:
      fail-fast: false
      matrix:
        project: [slipway-jetty9, slipway-jetty10, slipway-jetty11, slipway-jetty12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java8
        if: ${{ matrix.project == 'slipway-jetty9' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Setup Java11
        if: ${{ matrix.project == 'slipway-jetty10' || matrix.project == 'slipway-jetty11'}}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Java17
        if: ${{ matrix.project == 'slipway-jetty12' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.0
        with:
          lein: 'latest' 
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check
        working-directory: ./${{ matrix.project }}
        run: lein with-profile +smoke deps
        
      - name: Fmt
        working-directory: ./${{ matrix.project }}
        run: lein fmt
      
      - name: Kondo
        working-directory: ./${{ matrix.project }}
        run: lein kondo

      - name: Test 
        working-directory: ./${{ matrix.project }}
        run: lein test

      - name: Uberjar
        working-directory: ./${{ matrix.project }}
        run: lein uberjar

      - name: NVD
        uses: dependency-check/Dependency-Check_Action@main
        env:
          # actions/setup-java changes JAVA_HOME so it needs to be reset to match the depcheck image
          JAVA_HOME: /opt/jdk
        with:
          project: ${{ matrix.project }}
          path: ${{ matrix.project }}/target
          format: 'HTML'
          out: ${{ matrix.project }}/reports
          args: >
            --suppression ${{ matrix.project }}/dependency-check-suppressions.xml

      - name: Persist NVD
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nvd-${{ matrix.project }}-${{ github.sha }}
          path: ${{ matrix.project }}/reports/*
          retention-days: 1
